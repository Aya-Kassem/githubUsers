<div class="row userInput d-flex justify-content-center align-items-center">
  <div class="col-8 d-flex justify-content-center align-items-center">
    <input
      name="user"
      #githubUser
      type="text"
      class="px-3 py-1 w-100"
      placeholder="Find User By Name or Email"
      (input)="getUser(githubUser.value)"
    />
  </div>
  <div class="operations col-4 d-flex justify-content-center align-items-center gap-3">
    <i class="bi bi-sort-up"></i>
    <i class="bi bi-funnel"></i>
  </div>
</div>
