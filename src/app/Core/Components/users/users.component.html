<section class="mainContent container py-3">
  <div
    class="d-flex align-items-center justify-content-center mb-4 header gap-3"
  >
    <h4 class="text-center m-0">Github Users</h4>
    <i class="bi bi-github"></i>
  </div>

  <app-search-user />

  <div class="row users my-4">
    @for(user of allUsers; track user.id){
    <div class="col-12 col-sm-4 mb-3 pe-sm-0">
      <app-user-card
        [userProfile]="user.html_url"
        [userImage]="user.avatar_url"
        [name]="user.login"
      />
    </div>
    }@empty {
    <p>No Users</p>
    }
  </div>
</section>
