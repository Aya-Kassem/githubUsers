<div class="userInfo d-flex align-items-center gap-3 p-4" (click)="getUserDetails()">
    <div class="userImage ">
        <img
        [src]="userImage() || defaultUserImg"
        alt="User Image"
      />
    </div>
  
  <div class="info d-flex flex-column justify-content-center">
      <div class="followers mb-2">
         {{ name() }}
      </div>
      <div class="following profile mb-2" (click)="navigateToUserProfile($event)">
         Github Profile
      </div>
  </div>
</div>
